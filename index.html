<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newslette sigh-up form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="text-box">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <ul>
                    <li><img src="./images/icon-list.svg" alt="icon-list">Product discovery and building what matters</li>
                    <li><img src="./images/icon-list.svg" alt="icon-list">Measuring to ensure updates are a succees</li>
                    <li><img src="./images/icon-list.svg" alt="icon-list">And much more!</li>
                </ul>
            </div>
            <form action="#">
                <div class="label-box">
                    <label for="email">
                        <span>Email address</span>
                        <span id="invalid-massage">Valid email required</span>
                    </label>
                </div>
                    <input type="text" id="email" name="email" autocomplete="no">
                    <button type="button" title="Subscribe to monthly newsletter" id="button">Subscribe to monthly newsletter</button>
            </form>   
        </div>
        <div id="illustration">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
